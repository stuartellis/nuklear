---
regions:
  - global # This is for all global resource types e.g. IAM
  - eu-north-1
  - eu-central-1
  - eu-south-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - us-east-1

account-blocklist:
  - 333594256635 #prod

resource-types:
  excludes:
    - EC2VPC
    - EC2Subnet
    - EC2InternetGatewayAttachment
    - EC2NetworkACL
    - EC2RouteTable
    - EC2DHCPOption
    - EC2InternetGateway

accounts:
  119559809358:
    presets:
      - "common"

presets:
  common:
    filters:
      IAMGroup:
        - "Operations"
      # In-line policy
      IAMGroupPolicy:
        - "Operations -> ubuntu-ec2-instance-connect"
      IAMGroupPolicyAttachment:
        - "Operations -> AdministratorAccess"
      IAMLoginProfile:
        - "se"
      # FIXME: Does not work
      IAMUser:
        - property: "tag:Permanent"
          value: "True"
      IAMUserGroupAttachment:
        - "se -> Operations"
